# Impala - TUI for managing wifi
# Default keybindings configuration

# Switch mode between Station and Access Point (with Ctrl modifier)
# Default: ctrl+r
switch = "r"

# Default mode: "station" or "ap"
mode = "station"

# Enable Esc key to quit the app
# Default: false (Esc won't quit)
esc_quit = false

# Device keybindings
[device]
# Show device information
# Default: 'i'
infos = "i"

# Toggle device power on/off
# Default: 'o'
toggle_power = "o"

# Access Point mode keybindings
[access_point]
# Start access point
# Default: 'n'
start = "n"

# Stop access point
# Default: 'x'
stop = "x"

# Station mode keybindings
[station]
# Start scanning for networks
# Default: 's'
start_scanning = "s"

# Known network keybindings
[station.known_network]
# Toggle autoconnect for selected network
# Default: 't'
toggle_autoconnect = "t"

# Remove/forget selected network
# Default: 'd'
remove = "d"

# Show all networks (including unavailable)
# Default: 'a'
show_all = "a"

# Share network (requires root)
# Default: 'p'
share = "p"

# New network keybindings
[station.new_network]
# Show all networks (including hidden)
# Default: 'a'
show_all = "a"

# Connect to hidden network
# Default: 'n'
connect_hidden = "n"

# Global keybindings (hardcoded):
# - q: Quit application
# - Esc: Quit (if esc_quit = true) or go back/cancel
# - Ctrl+c: Quit application
# - Tab: Navigate forward between blocks
# - Shift+Tab (BackTab): Navigate backward between blocks
# - j or Down: Scroll down / Move down
# - k or Up: Scroll up / Move up
# - Enter or Space: Connect/disconnect network
# - h or Left: Navigate left (in forms)
# - l or Right: Navigate right (in forms)
